      <script src="https://maps.googleapis.com/maps/api/js"></script>

<script>

      function initialize() {
        var mapCanvas = document.getElementById('map');
        var mapOptions = {
          center: new google.maps.LatLng(42.3601, -71.0589),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)

      var image = {
        url: 'http://signatureboston.com/images/1/homepage/bostonHarbor.jpg',
        scaledSize: new google.maps.Size(200,100),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(100, 50)
      };
      var myLatLng = new google.maps.LatLng(42.3601, -71.0589); //or wherever you want the marker placed
      var beachMarker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          opacity: 0.9,
          icon: image
      });
      map.set('styles',

[
  {
    "featureType": "transit",
    "stylers": [
      { "visibility": "off" }
    ]
  },{
    "featureType": "road",
    "stylers": [
      { "visibility": "off" }
    ]
  },{
    "featureType": "landscape",
    "stylers": [
      { "visibility": "off" }
    ]
  },{
    "featureType": "poi",
    "stylers": [
      { "visibility": "off" }
    ]
  },{
    "featureType": "water",
    "elementType": "geometry.stroke",
    "stylers": [
      { "invert_lightness": true }
    ]
  },{
    "stylers": [
      { "hue": "#0011ff" },
      { "saturation": 78 },
      { "gamma": 0.4 }
    ]
  }
]

      );





      }
      google.maps.event.addDomListener(window, 'load', initialize);

</script>

<div id="map"></div>
  <div id="focal">
    <div class="parent">
      <div class="panzoom">
        <div id="center-out1" class="container"></div>
        <!--
        <img src="http://blog.millermedeiros.com/wp-content/uploads/2010/04/awesome_tiger.svg" width="900" height="900">
      -->
      </div>
    </div>
    <script>
      (function() {
        var $section = $('#focal');
        var $panzoom = $section.find('.panzoom').panzoom();
        $panzoom.parent().on('mousewheel.focal', function( e ) {
          e.preventDefault();
          var delta = e.delta || e.originalEvent.wheelDelta;
          var zoomOut = delta ? delta < 0 : e.originalEvent.deltaY > 0;
          $panzoom.panzoom('zoom', zoomOut, {
            increment: 0.2,
            animate: false,
            focal: e
          });
        });
      })();
    </script>
  </div>
